<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock, Paper, Scissors</title>

        <link rel="stylesheet" href="styles/app.css" />
        <script src="scripts/vendor.js" defer></script>
        <script src="scripts/app.js" defer></script>
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>

        <div id="choice-buttons">
            <button class="choice-button" id="choice-rock">Rock</button>
            <button class="choice-button" id="choice-paper">Paper</button>
            <button class="choice-button" id="choice-scissors">Scissors</button>
        </div>

        <div class="invisible" id="game-finish-text">
            <h3>You chose rock</h3>
            <h3>The computer chose rock</h3>
            <h3>So... You win! :)</h3>
        </div>
    </body>
</html>
